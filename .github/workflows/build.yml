name: Build
'on':
    workflow_call:
  
jobs:
    # Build with npm
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 18.x
              uses: actions/setup-node@v1
              with:
                  node-version: 18.x
            - name: Install dependencies
              run: npm install
            - name: Build
              run: npm run build --if-present
            - name: Upload artifact
              uses: actions/upload-artifact@v2
              with:
                  name: build
                  path: build